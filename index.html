<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        .navbar {
            padding: 10px;
        }
        .product-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">üõçÔ∏è Product Catalogue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-sm btn-light">üåô Dark Mode</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mb-4 text-center">üõçÔ∏è Product Catalogue</h1>

    <!-- Search & Sorting -->
    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" id="searchBox" class="form-control" placeholder="üîç Search for products...">
        </div>
        <div class="col-md-6">
            <select id="sortBy" class="form-select">
                <option value="default">Sort By</option>
                <option value="lowToHigh">Price: Low to High</option>
                <option value="highToLow">Price: High to Low</option>
            </select>
        </div>
    </div>

    <!-- Add Product Form -->
    <div class="card shadow p-4 mb-4">
        <h3 class="text-center mb-3">Add a New Product</h3>
        <form id="productForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Price ($)</label>
                <input type="number" id="price" class="form-control" placeholder="Enter price" required>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Enter product description" required>
            </div>
            <div class="col-12">
                <label class="form-label">Upload Image</label>
                <input type="file" id="image" class="form-control" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-custom btn-lg w-100 mt-3">Add Product</button>
            </div>
        </form>
    </div>

    <!-- Product List -->
    <h2 class="text-center mb-4">üì¶ All Products</h2>
    <div id="productList" class="row">
        <p id="loadingText" class="text-center text-muted">Loading products...</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Logic -->
<script>
    const apiUrl = "/"; // Use relative path for Azure deployment
    let products = [];

    // Fetch Products from Backend
    async function fetchProducts() {
        document.getElementById("loadingText").innerText = "Loading products...";
        try {
            let res = await fetch(`${apiUrl}products`);
            products = await res.json();
            renderProducts(products);
        } catch (error) {
            document.getElementById("loadingText").innerText = "Failed to load products.";
        }
    }

    // Render Products
    function renderProducts(productList) {
        document.getElementById("productList").innerHTML = productList.length ? productList.map(p =>
            `<div class="col-md-4 mb-4">
                <div class="card product-card shadow">
                    <img src="${p.imageUrl}" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">${p.name}</h5>
                        <p class="card-text">${p.description}</p>
                        <h6 class="text-primary">$${p.price}</h6>
                    </div>
                </div>
            </div>`
        ).join("") : "<p class='text-center text-muted'>No products available.</p>";
    }

    // Search Products
    document.getElementById("searchBox").addEventListener("input", (e) => {
        let searchTerm = e.target.value.toLowerCase();
        let filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm));
        renderProducts(filteredProducts);
    });

    // Sorting
    document.getElementById("sortBy").addEventListener("change", (e) => {
        let sortedProducts = [...products];
        if (e.target.value === "lowToHigh") sortedProducts.sort((a, b) => a.price - b.price);
        if (e.target.value === "highToLow") sortedProducts.sort((a, b) => b.price - a.price);
        renderProducts(sortedProducts);
    });

    // Dark Mode
    document.getElementById("darkModeToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    // Restore Dark Mode
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }

    // Submit Form
    document.getElementById("productForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        let formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("description", document.getElementById("description").value);
        formData.append("price", document.getElementById("price").value);
        formData.append("image", document.getElementById("image").files[0]);

        await fetch(`${apiUrl}addProduct`, { method: "POST", body: formData });
        fetchProducts();
    });

    fetchProducts();
</script>

</body>
</html>
