<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .product-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">üõçÔ∏è Product Catalogue</h1>

    <!-- Product Form -->
    <div class="card shadow p-4 mb-4">
        <h3 class="text-center mb-3">Add a New Product</h3>
        <form id="productForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Price ($)</label>
                <input type="number" id="price" class="form-control" placeholder="Enter price" required>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Enter product description" required>
            </div>
            <div class="col-12">
                <label class="form-label">Upload Image</label>
                <input type="file" id="image" class="form-control" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-custom btn-lg w-100 mt-3">Add Product</button>
            </div>
        </form>
    </div>

    <!-- Product List -->
    <h2 class="text-center mb-4">üì¶ All Products</h2>
    <div id="productList" class="row"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Logic -->
<script>
    document.getElementById("productForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        let formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("description", document.getElementById("description").value);
        formData.append("price", document.getElementById("price").value);
        formData.append("image", document.getElementById("image").files[0]);

        let res = await fetch("http://localhost:3000/addProduct", {
            method: "POST",
            body: formData
        });
        let data = await res.json();
        alert(data.message);
        fetchProducts();
    });

    async function fetchProducts() {
        let res = await fetch("http://localhost:3000/products");
        let products = await res.json();
        document.getElementById("productList").innerHTML = products.map(p =>
            `<div class="col-md-6 mb-4">
                <div class="card product-card shadow">
                    <img src="${p.imageUrl}" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">${p.name}</h5>
                        <p class="card-text">${p.description}</p>
                        <h6 class="text-primary">$${p.price}</h6>
                    </div>
                </div>
            </div>`
        ).join("");
    }

    fetchProducts();
</script>

</body>
</html>
